<html>
<head>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
  <script src='assets/js/lib/underscore.js'></script>
  <script src='assets/js/lib/backbone-min.js'></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/backfire/0.3.0/backbone-firebase.min.js"></script>
  <script src='assets/js/lib/mustache.js'></script>
  <script src='assets/js/lib/handlebars-v1.3.0.js'></script>
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css"/>
  <link rel="stylesheet/less" type="text/css" href="assets/css/main.less"/>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.3/less.min.js"></script>
  <!-- <script src='assets/js/lib/less-1.7.0.js' type="text/javascript"></script> -->
</head>
<body>
<div id='goApp' class='container-fluid'>
  <h1>FireGo</h1>
  <div id='gameLobby'>
    <div class="list-group" id='messagesDiv'></div>
    <form class='form-inline' role='form'>
      <div class='form-group'>
        <input class='form-control' type='text' id='gameName' placeholder='Game Name'>
      </div>
      <button class="btn btn-default" id="createGame" href="#">Create Game</button>
    </form>
  </div>

  <div id="activeGame">
    <div id="spectators">
      <h4>Game Spectators</h4>
      <!-- <button class="btn btn-default" id="spectate" href="#">Spectate</button> -->
      <ul class="spectator-list"></ul>
    </div>
    <h3 id='gameTitle'></h3>
    <button class='btn btn-default' id='returnToLobby' href='#'>Return To Games Lobby</button>
    <div class='row'>
      <div class='col-md-6 black-info-box info-box'>Black
        <button class="btn btn-default" id="playAsBlack" href="#">Play As Black</button>
        <div class='player-name'>Name: 
          <div class='js-black-player-name player-name-text'>Anonymous</div>
          <input type="text" class='input-player-name form-control js-black-player-name-input'>
          <button type='button' class='btn btn-default btn-sm js-edit-black-name'>
            <span class="glyphicon glyphicon-pencil"></span></div>
          </button>
          <button type='button' class='btn btn-default btn-sm submit-edit-black-name'>Submit</button>
        <div class='captured-stones'>
          Captured Stones: <div class='stone-count js-black-stone-count'>0</div>
        </div>
      </div>
      <div class='col-md-6 white-info-box info-box'>White
        <button class="btn btn-default" id="playAsWhite" href="#">Play As White</button>
        <div class='player-name'>Name: 
          <div class='js-white-player-name player-name-text'>Anonymous</div>
          <input type="text" class='input-player-name form-control js-white-player-name-input'>
          <button type='button' class='btn btn-default btn-sm js-edit-white-name'>
            <span class="glyphicon glyphicon-pencil"></span></div>
          </button>
          <button type='button' class='btn btn-default btn-sm submit-edit-white-name'>Submit</button>
        <div class='captured-stones'>
          Captured Stones: <div class='stone-count js-white-stone-count'>0</div>
        </div>
      </div>
    </div>
    <h4 id='moveDisplay'></h4>
    
    <div id='board'></div>
  </div>
  <div id='gameLobbyBackbone'></div>
  <div id='openGameBackbone'></div>
  </div>
  <script type='text/javascript' src='assets/js/templates.js'></script>
  <script src="assets/js/models.js"></script>
  <script src="assets/js/views.js"></script>
  <script src="assets/js/main.js"></script>
</div>
</body>
</html>
