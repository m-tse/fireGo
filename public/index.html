<html>
<head>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
  <script src='assets/js/mustache.js'></script>
  <script src='assets/js/underscore.js'></script>
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css"/>

  <link rel="stylesheet/less" type="text/css" href="assets/css/main.less"/>
  <script src='assets/js/less-1.7.0.js' type="text/javascript"></script>
</head>
<body>
<div class='container-fluid'>

  <div id='gameLobby'>
    <div class="list-group" id='messagesDiv'></div>
    <form class='form-inline' role='form'>
      <div class='form-group'>
        <input class='form-control' type='text' id='gameName' placeholder='Game Name'>
      </div>
      <button class="btn btn-default" id="createGame" href="#">Create Game</button>
    </form>
  </div>

  <div id="activeGame">
    <div id="spectators">
      <h4>Game Spectators</h4>
      <!-- <button class="btn btn-default" id="spectate" href="#">Spectate</button> -->
      <ul class="spectator-list"></ul>
    </div>
    <h3 id='gameTitle'></h3>
    <button class="btn btn-default" id="playAsBlack" href="#">Play As Black</button>
    <button class="btn btn-default" id="playAsWhite" href="#">Play As White</button>
    <button class='btn btn-default' id='returnToLobby' href='#'>Return To Games Lobby</button>
    <h4 id='moveDisplay'></h4>
    <div class='score-time-count'>
      <div class='black-score-time-count'>
        <div class='captured-stones'>
          Black Captured Stones: <div class='stone-count js-black-stone-count'>0</div>
        </div>
      </div>
      <div class='white-score-time-count'>
        <div class='captured-stones'>
          White Captured Stones: <div class='stone-count js-white-stone-count'>0</div>
        </div>
      </div>
    </div>
    <div id='board'></div>
  </div>
  <script src="assets/js/main.js"></script>
</div>
</body>
</html>
